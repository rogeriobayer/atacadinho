<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Atacadinho - Cadastro</title>
</head>

<body>
    <div class="container">
        <label class="tittle" for="usr">ATACADINHO</label><br>
        <label class="subtittle" for="usr">LOGIN</label>
        <div class="form-group">
            <label class="input-title" for="pwd">E-mail:</label>
            <input type="email" class="form-control" id="mail">
        </div>
        <div class="form-group">
            <label class="input-title" for="pwd">Senha:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <button type="button" class="btn enviar">Entrar</button>
        <div class="d-inline-flex">
            <div class="col-6">
                <button type="button" class="btn cadastrar">Cadastrar</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn cadastrar">Esqueci Minha Senha</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
