<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro-styles.css">
    <title>Atacadinho - Cadastro</title>
</head>

<body>
    <header class="py-3 mb-3 border-bottom">
        <div class="container d-grid gap-3 align-items-center" style="grid-template-columns: auto auto auto">
            <div class="d-flex align-items-center">
                <img src="assets/logo.svg">
            </div>

            <div class="d-flex align-items-center">
                <form class="w-75 me-3">
                    <input type="search" class="form-control input-search" placeholder="Busca..." aria-label="Busca">
                </form>
            </div>

            <div class="d-flex align-items-center">
                <button type="button" class="btn btn-success btn-lg rounded-pill atacadinho-green">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-cart" viewbox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                    </svg>
                    Carrinho
                </button>
            </div>
        </div>
        <div class="py-2 mt-4 border-bottom atacadinho-green">
            <div class="container d-flex flex-wrap white">
                <ul class="nav justify-content-around">
                    <li class="nav-item"><a href="#" class="nav-link text-light px-2 active"
                            aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-light px-2">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-light px-2">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-light px-2">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-light px-2">About</a></li>

                </ul>
            </div>
        </div>
    </header>

    <div class="principal">
        <div class="col-6">
            <label class="cadastro-title" for="usr">Informações Pessoais</label>
            <div class="form-group">
                <label class="input-title" for="usr">Nome:</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label class="input-title" for="pwd">E-mail:</label>
                <input type="email" class="form-control" id="mail">
            </div>
            <div class="form-group">
                <label class="input-title" for="pwd">Senha:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label class="input-title" for="pwd">Confirmar Senha:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label class="input-title" for="usr">CPF:</label>
                <input type="text" class="form-control" id="usr" placeholder="000.000.000-00">
            </div>
            <div class="form-group">
                <label class="input-title" for="usr">Telefone:</label>
                <input type="text" class="form-control" id="usr" placeholder="(00)91234-5678">
            </div>
            <div class="form-group">
                <label class="input-title" for="usr">Data de nascimento:</label>
                <input type="date" class="form-control" id="usr" placeholder="(00)91234-5678">
            </div>
        </div>
        <div class="col-6">
            <label class="cadastro-title" for="usr">Informações de Endereço</label>
            <div class="form-group">
                <label class="input-title" for="usr">CEP:</label>
                <input type="text" placeholder="00.000-000" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label class="input-title" for="pwd">Logadouro:</label>
                <input type="text" class="form-control" id="street">
            </div>
            <div class="form-group">
                <label class="input-title" for="pwd">Bairro:</label>
                <input type="text" class="form-control" id="neighborhood">
            </div>
            <div class="form-group">
                <label class="input-title" for="pwd">Cidade:</label>
                <input type="password" class="form-control" id="city">
            </div>
            <label class="pagamento-title" for="usr">Informações de Pagamento</label>
            <br>
            <label class="pagamento-subtitle" for="usr">Selecione a forma de pagamento:</label>
            <div class="form-group">
                <label class="input-title" for="usr">Número do Cartão:</label>
                <input type="text" class="form-control" id="card">
            </div>
            <div class="form-group">
                <label class="input-title" for="usr">Número no Cartão:</label>
                <input type="date" class="form-control" id="cardname">
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
